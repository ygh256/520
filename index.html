<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>520 给我最爱的你</title>
  <style>
    :root {
      --text-size: 1.1em;
    }

    body {
      background: #000;
      margin: 0;
      padding: 50px 16px;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      position: relative;
      cursor: pointer;
    }

    .heart {
      font-size: 4rem;
      color: red;
      animation: heartbeat 1s infinite;
      margin-top: 20px;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: var(--text-size);
      margin: 12px 8px;
      line-height: 1.6em;
      word-break: break-word;
    }

    button {
      margin-top: 30px;
      padding: 14px 26px;
      background-color: #fff;
      color: #ff5e78;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ffe6ea;
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      font-size: 1rem;
    }

    #message {
      margin-top: 25px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0) scale(1); }
      100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .heart { font-size: 3rem; }
      p { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 12px 22px; }
    }
  </style>
</head>
<body onclick="handleClick(event)">
  <div class="heart">❤️</div>
  <h1>亲爱的宝宝</h1>
  <div id="message"></div>

  <button onclick="alert('你点了一颗爱心 💗 我永远爱你！')">点击我看看惊喜！</button>
  <div class="signature">—— 爱你的 花花 💕</div>

  <!-- 背景音乐 -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2025/05/13/audio_38e9c2622a.mp3" type="audio/mpeg">
    你的浏览器不支持音频播放。
  </audio>

  <!-- 星星背景 -->
  <script>
    const starsCount = 80;
    for (let i = 0; i < starsCount; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDuration = (Math.random() * 3 + 1) + "s";
      document.body.appendChild(star);
    }
  </script>

  <!-- 飘心动画 -->
  <script>
    function createFloatingHeart(event) {
      const heart = document.createElement("div");
      heart.textContent = "💖";
      heart.style.position = "fixed";
      heart.style.left = event.clientX + "px";
      heart.style.top = event.clientY + "px";
      heart.style.fontSize = "24px";
      heart.style.animation = "floatUp 1s ease-out forwards";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  </script>

  <!-- 打字效果 + 播放音乐 -->
  <script>
    const messages = [
      "谢谢你出现在我生命里。",
      "虽然我们才在一起一周，但我总觉得像认识了好久，像是命中注定。",
      "我们有很多相似的想法，和你在一起的感觉让我很安心、很舒服。",
      "我希望你能爱我很久很久，也希望你在爱我的同时，别忘了好好爱自己。",
      "我也希望你能慢一点喜欢我，喜欢最真实的我，不管我是什么样子，你都能坚定不移地选择我。",
      "万家灯火，盏盏归处，我愿成为你最后点亮的那盏。",
      "现在我可能还没你那么爱你，但我会一点一点努力填满这份爱。",
      "请你慢慢感受，我的爱会日渐丰盈，直到与你的深情不相上下。",
      "我们慢慢来，余生请多指教。"
    ];

    let index = 0;

    function typeNextMessage() {
      if (index >= messages.length) return;
      const p = document.createElement("p");
      p.textContent = messages[index++];
      document.getElementById("message").appendChild(p);
      setTimeout(typeNextMessage, 1800);
    }

    function handleClick(event) {
      createFloatingHeart(event);
      if (index === 0) typeNextMessage(); // 首次点击才触发

      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play().catch(err => {
          console.warn("音乐播放失败：", err);
        });
      }

      // 移除点击事件，防止重复触发
      document.body.onclick = null;
    }
  </script>
</body>
</html>
